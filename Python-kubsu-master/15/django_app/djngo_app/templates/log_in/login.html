<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Страница авторизации</title>
       
    </head>
    <body>
        <div class="cont">
            <h3 style="font-size: 60px; font-weight: 700">Форма для авторизации</h3>
            <div class="container"8>
                <form action="../main/" method="POST">
                    {% csrf_token %}
                    <p>Почта</p>
                    <div class="pass-row">
                        <input name="email" type="text">
                    
                    </div>
                    <p>Пароль</p>
                    <div class="pass-row">
                         <input id="passwordInput" name="password" type="password">
                        
                    </div>

                    <button type="submit" class="btn btn-primary"  style="margin-top: 40px">Авторизоваться</button>
                    <h5>Ещё не зарегистрированы? <a href="http://127.0.0.1:8000/sign_up/" style="color: #FF4C2B;">Зарегистрируйтесь</a></h5>
                </form>
            </div>
        </div>
    </body>
</html>
