<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />

        <title>Страница регистрации</title>
        
    </head>
    <body >
        <div class="cont" style="width: 97vw; height: 97vh;">
            <h3 style="font-size: 60px; font-weight: 700">Форма для регистрации</h3>
            <div class="container">
                <form action={% url 'sign_up_sending.html' %} method="POST">
                    {% csrf_token %}
                    <p>Фамилия</p>
                     <div class="pass-row">
                        <input name="surname" type="text">
                         
                     </div>
                    <p>Имя</p>
                    <div class="pass-row">
                        <input name="name" type="text">
                        
                    </div>
                    <p>Отчество</p>
                     <div class="pass-row">
                        <input name="patronymic" type="text">
                        
                    </div>
                    <p>Почта</p>
                     <div class="pass-row">
                        <input name="email" type="email">
                        
                    </div>
                    <p>Пароль</p>
                    <div class="pass-row">
                        <input id="passwordInput" name="password" type="password">
                        
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 20px; background-color: white">Зарегистрироваться</button>
                    <h5>Уже зарегистрированы? <a href="http://127.0.0.1:8000/log_in/" style="color: #FF4C2B;">Авторизуйтесь</a></h5>
                </form>
            </div>
        </div>
    </body>
</html>
